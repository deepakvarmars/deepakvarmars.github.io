<h4>Terminal in MacOS</h4>
Go to end of line: ctrl + l <br>
Go to beginning of line : ctrl + a <br>
Select and copy whole line : Two-fingered click<br>
To close terminal on <font color="#rrggbb">"Exit"</font>: Preferences &#8594 Shell &#8594 "When shell exits" &#8594 Close window
<h4>VIM</h4>
Go to end of line: $ <br>
Go to beginning of line : 0 (Zero) <br>
